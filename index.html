<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="hoge">IDのhogeを指定</div>
    <button onclick="setInnerText('hoge')">idを取得します！</button>

    <div style="margin: 10px"></div>

    <div id="parent">
      <div id="child">#parentの子要素だよ</div>
    </div>
    <button onclick="setInnerHtml('parent')">HTMLを書き換える</button>
    <div style="margin: 16px"></div>
    <button onclick="replaceImageSrc('image')">画像を入れ替える</button>
    <div>
      <img
        id="image"
        src="./大胸筋.JPG"
        alt="大胸筋"
        width="320"
        height="400"
      />
    </div>
    <div id="list">追加内容</div>
    <button onclick="appendChildNode('list')">追加</button>
    <script src="index.js"></script>
  </body>
</html>
